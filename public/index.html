<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Hostel Management System</h1>

    <!-- Add Entry Form Card -->
    <div class="card shadow-lg mb-4">
      <div class="card-body">
        <h2 class="text-primary text-center">Add Entry</h2>
        <form id="entryForm">
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="hostelName">Hostel Name:</label>
            <select class="form-control" id="hostelName" required>
              <option value="" disabled selected>Select Hostel</option>
            </select>
          </div>
          <div class="form-group">
            <label for="hostelRoomNo">Hostel Room No:</label>
            <input type="number" class="form-control" id="hostelRoomNo" placeholder="Hostel Room No" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Entry</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Search Roommates Card -->
    <div class="card shadow-lg mb-4">
      <div class="card-body">
        <h2 class="text-primary">Search Roommates</h2>
        <div class="form-group">
          <label for="searchType">Search By:</label><br>
          <input type="radio" id="searchByName" name="searchType" value="name" checked>
          <label for="searchByName">Name</label>
          <input type="radio" id="searchByHostel" name="searchType" value="hostel">
          <label for="searchByHostel">Hostel and Room Number</label>
        </div>
        <div id="searchByNameGroup">
          <div class="form-group">
            <label for="searchName">Enter Name:</label>
            <input type="text" class="form-control" id="searchName" placeholder="Search by Name">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" id="searchNameButton">Search by Name</button>
          </div>
        </div>
        <div id="searchByHostelGroup" style="display: none;">
          <div class="form-group">
            <label for="searchHostelName">Hostel:</label>
            <select class="form-control" id="searchHostelName">
              <option value="" disabled selected>Select Hostel</option>
            </select>
          </div>
          <div class="form-group">
            <label for="searchRoomNo">Room Number:</label>
            <input type="number" class="form-control" id="searchRoomNo" placeholder="Search by Room No" min="1" max="300">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" id="searchHostelButton">Search by Hostel and Room Number</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Search Results -->
    <div id="results" class="card shadow-lg mb-4" style="display: none;">
      <div class="card-body">
        <h2 class="text-primary">Search Results</h2>
        <div id="searchResultsContent"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
